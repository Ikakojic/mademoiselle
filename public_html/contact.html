        <main>

            <section class="contact-lead">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-9 col-md-6 col-lg-5">

                            <h2 class="info-title">please contact us using the form bellow</h2>

                        </div>
                    </div>
                </div>


            </section>

            <section class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-5">
                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="9"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn px-5 py-3 text-uppercase" type="submit" name="send" value="true">Send message</button>
                                </div>

                            </form> 
                        </div>
                    </div>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2827.790053280612!2d20.637539815731213!3d44.86656868114125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7ec437a6fbcd%3A0xd5ae328f1111e74c!2sKej%20Radoja%20Daki%C4%87a%2C%20Pan%C4%8Devo!5e0!3m2!1sen!2srs!4v1626003278788!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
                </div>
            </section>
